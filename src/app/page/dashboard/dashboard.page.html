<ion-header>
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-list>
  <ion-card *ngFor="let item of dataJson">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="item.img">
      </ion-avatar>
      <ion-label>
        <h2>{{item.name}}</h2>
        <h3>{{item.edad}}</h3>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-list>

<ion-content>
  <ion-button color="tertiary"(click)="vista3()">Regresar</ion-button>
</ion-content>
